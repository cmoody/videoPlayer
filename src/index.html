<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Video Demo</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<!-- Video -->
					<!-- Animation for play and pause button flash in and out on click -->
					<h1>HTML5 Video Tags</h1>
					<div id="video-container">
						<video id="videoPlayer" width="480" height="360" poster="assets/media/360.jpeg" preload="auto">
						  	<source src="assets/media/dizzy.mp4"
						    	type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'/>
						</video>
						<!-- Video Controls -->
						<div id="video-controls">
							<button type="button" id="play-pause" class="glyphicon glyphicon-play"></button>
							<input type="range" id="seek-bar" value="0">
							<button type="button" id="mute" class="glyphicon glyphicon-volume-up"></button>
							<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
							<button type="button" id="full-screen" class="glyphicon glyphicon-fullscreen"></button>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<!-- Canvas -->
					<!-- <h1>Canvas</h1>
					<div id="canvas-container">
						<canvas id="canvasPlayer"></canvas>
					</div> -->
				</div>
			</div>
		</div>

		<script src="assets/js/vendor/jquery.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
